version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo "Installing Google Chrome..."
      - curl https://intoli.com/install-google-chrome.sh | bash
      - export CHROME_BIN=/usr/bin/google-chrome
      - npm install -g @angular/cli@9.0.6
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - ng build --prod
      - echo "Build completed."

artifacts:
  files:
    - 'dist/my-angular-project/**/*'
    - appspec.yml
    - 'deploy-scripts/**/*'